<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./static/css/styles.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/persona.js"></script>
    <script type="text/javascript" src="js/administrador.js"></script>
    <script type="text/javascript" src="js/usuario.js"></script>
    <script type="text/javascript" src="js/device.js"></script>
    <script type="text/javascript" src="js/framework.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body>
    <main>
        <!-- Navigation bar -->
        <nav style="background-color:#124580">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                <ul id="nav-mobile" class="right">
                    <li>
                        <a class="btn modal-trigger" href="#loginModal">Login</a>
                    </li>
                    <li>
                        <a href="https://github.com/AgustinBaffo/app-fullstack-base-2023-i08/blob/master/README.md">Help</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Page Body -->
        <div class="container">

            <h3>Smart Home Web Client!</h3>

            <!-- Start modal for login -->
            <div id="loginModal" class="modal">
                <div class="modal-content">
                    <!-- Contenido del modal de inicio de sesión -->
                    <h4>Inicio de sesión</h4>
                    <div class="row">
                        <div class="input-field col s12 xl6">
                            <i class="material-icons prefix">accessibility</i>
                            <label for="iUser">Usuario</label>
                            <input type="text" placeholder="jperez" id="iUser">
                        </div>
                        <div class="input-field col s12 xl6">
                            <i class="material-icons prefix">lock</i>
                            <label for="iPass">Contraseña</label>
                            <input type="password" id="iPass">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-red btn">Cancelar</a>
                    <a href="#!" class="modal-close waves-effect waves-green btn" id="btnLogin">Login</a>
                </div>
            </div>
            <!-- End modal -->


            <br /><br />

            <div class="col">
                <div class="row">
                    <button class="btn waves-effect waves-light button-view left-align" id="btnListar">Listar</button>
                </div>
                <div class="row">
                    <ul class="collection" id="listaDisp">
                    </ul>
                </div>
                <div class="row right-align">
                    <a class="btn-floating btn-large waves-effect waves-light right-align">
                        <i class="material-icons" id="btnAgregar">add</i>
                    </a>
                </div>
            </div>

            <!-- Start modal to edit/add devices -->
            <div id="editDeviceForm" class="modal">
                <div class="modal-content">
                    <div id="editDeviceFormType" class="edit-device-form" device-id="-1">
                        <h4 id="editDeviceFormTitle">Agregar dispositivo</h4>
                        <br />
                        <form id="deviceForm">
                            <div class="input-field">
                                <input id="editNameDevice" type="text" class="validate">
                                <label for="editNameDevice">Nombre</label>
                            </div>
                            <div class="input-field">
                                <input id="editDescriptionDevice" type="text" class="validate">
                                <label for="editDescriptionDevice">Descripción</label>
                            </div>
                            <div class="input-field">
                                <select id="editTypeDevice">
                                    <option value="" disabled selected>Seleccione un tipo</option>
                                    <option value="1">Lámpara</option>
                                    <option value="2">Aire acondicionado</option>
                                    <option value="3">Persiana</option>
                                    <option value="0">Otro</option>
                                </select>
                                <label>Tipo</label>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-red btn" id="cancelEditDevice">Cancelar</a>
                    <a href="#!" class="modal-close waves-effect waves-green btn" id="confirmEditDevice">Confirmar</a>
                </div>
            </div>
            <!-- End modal -->

        </div>
    </main>

    <!-- Page Footer -->
    <footer class="page-footer" style="background-color:#124580">
        <div class="container">
            <div class="row">
                <div class="col l6 s6">
                    <h5 class="white-text">Smart Home</h5>
                    <p class="grey-text text-lighten-4">Copyright 2023</p>
                </div>
                <div class="col l6 s6">
                    <h5 class="white-text right-align">Contact</h5>
                    <p class="white-text right-align">
                        <a class="grey-text text-lighten-3" href="https://github.com/AgustinBaffo">Github | </a>
                        <a class="grey-text text-lighten-3"
                            href="https://www.linkedin.com/in/agustin-baffo-236b0b15b/">LinkedIn</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
