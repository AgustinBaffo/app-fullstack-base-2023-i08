<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./static/css/styles.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/persona.js"></script>
    <script type="text/javascript" src="js/administrador.js"></script>
    <script type="text/javascript" src="js/usuario.js"></script>
    <script type="text/javascript" src="js/device.js"></script>
    <script type="text/javascript" src="js/framework.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body>
    <main>
        <!-- Navigation bar -->
        <nav style="background-color:#124580">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                    <li><a
                            href="https://github.com/AgustinBaffo/app-fullstack-base-2023-i08/blob/master/README.md">Help</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Page Body -->
        <div class="container">

            <h3>Smart Home Web Client!</h3>
            <div class="row">
                <div class="input-field col s12 xl6">
                    <i class="material-icons prefix " color="secondary">accessibility</i>
                    <label>Usuario</label>
                    <input type="text" placeholder="jperez" id="iUser">
                </div>
                <div class="input-field col s12 xl6">
                    <i class="material-icons prefix">lock</i>
                    <label for="iPass">Contraseña</label>
                    <input type="password" id="iPass">
                </div>
            </div>

            <input type="button" class="btn" id="btnLogin" value="Login">


            <br /><br />

            <div>
                <ul class="collection" id="listaDisp">
                </ul>
            </div>

            <div class="row">
                <div class="col s12 m8 l4 xl6">
                    <button class="btn waves-effect waves-light button-view" id="btnListar">Listar</button>
                </div>
                <div class="col s12 m4 l8 xl6 ">
                    <a class="btn-floating btn-large waves-effect waves-light modal-trigger" href="#editDevice"><i
                            class="material-icons" id="btnAgregar">add</i></a>
                </div>
            </div>

            <!-- Start modal to edit/add devices -->
            <div id="editDevice" class="modal">
                <div class="modal-content">
                    <h4>Editar dispositivo</h4>
                    <form>
                        <div class="input-field">
                            <input id="nombre" type="text" class="validate">
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="input-field">
                            <input id="descripcion" type="text" class="validate">
                            <label for="descripcion">Descripción</label>
                        </div>
                        <div class="input-field">
                            <select id="tipo">
                                <option value="" disabled selected>Seleccione un tipo</option>
                                <option value="Lampara">Lámpara</option>
                                <option value="Ventilador">Ventilador</option>
                                <option value="Persiana">Persiana</option>
                            </select>
                            <label>Tipo</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn">Guardar</a>
                    <a href="#!" class="modal-close waves-effect waves-red btn">Cancelar</a>
                </div>
            </div>
            <!-- End modal -->

        </div>
    </main>

    <!-- Page Footer -->
    <footer class="page-footer" style="background-color:#124580">
        <div class="container">
            <div class="row">
                <div class="col l6 s6">
                    <h5 class="white-text">Smart Home</h5>
                    <p class="grey-text text-lighten-4">Copyright 2023</p>
                </div>
                <div class="col l6 s6">
                    <h5 class="white-text right-align">Contact</h5>
                    <p class="white-text right-align">
                        <a class="grey-text text-lighten-3" href="https://github.com/AgustinBaffo">Github | </a>
                        <a class="grey-text text-lighten-3"
                            href="https://www.linkedin.com/in/agustin-baffo-236b0b15b/">LinkedIn</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
